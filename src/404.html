<!DOCTYPE html>
<html lang="zh-CN" data-theme="dark" data-title-key="404.title">

<head>
    {{> head}}
    <title>404 Not Found | PCL 社区版</title>
    <meta name="description" content="页面未找到 - 您访问的页面不存在或已被移动。">
    <meta name="robots" content="noindex">
    <link rel="stylesheet" href="/scss/main.scss">
    <script type="module" src="/js/main.js"></script>
</head>

<body>
    {{> navbar isSubPage=true}}

    <main id="main-content">
        <section class="error-section">
            <div class="container">
                <div class="error-container">
                    <h1 class="error-code">404</h1>
                    <h2 class="error-title" data-i18n="404.title">页面未找到</h2>
                    <p class="error-description" data-i18n="404.description">
                        抱歉，您访问的页面不存在或已被移动。<br>
                        请检查网址是否正确，或返回首页继续浏览。
                    </p>
                    <div class="error-actions">
                        <a href="/" class="back-btn" data-i18n="404.back">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2">
                                <path d="M19 12H5" />
                                <path d="M12 19l-7-7 7-7" />
                            </svg>
                            返回首页
                        </a>
                        <a href="/dl.html" class="btn btn-secondary" data-i18n="404.download">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2">
                                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" />
                                <polyline points="7 10 12 15 17 10" />
                                <line x1="12" y1="15" x2="12" y2="3" />
                            </svg>
                            下载页面
                        </a>
                    </div>
                </div>
            </div>
        </section>
    </main>

    {{> footer isSubPage=true}}

</body>

</html>
